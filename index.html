    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        /* Cor da paleta acadêmica */
        :root {
            --primary-blue: #0D47A1; /* Azul escuro e sóbrio */
            --accent-gold: #FFC107;  /* Dourado para destaque */
            --light-gray: #f4f7f6;
        }
        .bg-primary { background-color: var(--primary-blue); }
        .text-accent { color: var(--accent-gold); }
        .bg-accent { background-color: var(--accent-gold); }
        .border-accent { border-color: var(--accent-gold); }
        .hover\:bg-accent-dark:hover { background-color: #d4a206; }
        .text-justify { text-align: justify; }
        .card {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            transition: all 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -2px rgb(0 0 0 / 0.1);
        }
        .card-content {
            flex-grow: 1;
        }
        /* Estilo para o loader */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-blue);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
